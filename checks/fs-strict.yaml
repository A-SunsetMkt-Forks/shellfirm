- from: fs-strict
  test: chmod -R
  method: Contains
  enable: true
  description: "Are you sure that you want to change permissions?"
- from: fs-strict
  test: rm\s*(-fr|-rf|-r|-f)
  method: Regex
  enable: true
  description: "Are you sure you want to continue with deletion?"
- from: fs-strict
  test: ([[:alnum:]]|[[:punct:]])> *.+
  method: Regex
  enable: true
  description: "The command going to override your file content."