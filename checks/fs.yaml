- from: fs
  is: rm.+(-r\b|-f\b|-rf\b|-fr\b).*(\/|\*)\s
  method: Regex
  enable: true
  description: "You are going to delete everything in the path."
- from: fs
  is: "mv+.*/dev/null" 
  method: Regex
  enable: true
  description: "The files will be discarded and destroyed."
- from: fs
  is: ^\s*> *.+
  method: Regex
  enable: true
  description: "The above command is used to flush the content of file."
- from: fs
  is: \s*chmod.*-R.* \/\s*$
  method: Regex
  enable: true
  description: "Change permission to all root files can brake your some thinks like SSH keys."
- from: fs
  is: \s*find\s*-delete
  method: Regex
  enable: true
  description: "Did you messing the order of -delete flag? find -delete going to delete all the file under your current path."
